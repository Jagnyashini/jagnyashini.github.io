<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Section Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        main {
            flex: 3;
            padding: 20px;
            background-color: #fafafa;
        }

        aside {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>My Web Page</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <main>
            <section>
                <h2>Section 1</h2>
                <p>This is content for section 1.</p>
            </section>
            <section>
                <h2>Section 2</h2>
                <p>This is content for section 2.</p>
            </section>
            <section>
                <h2>Section 3</h2>
                <p>This is content for section 3.</p>
            </section>
        </main>

        <aside>
            <h3>Sidebar</h3>
            <p>Additional information or links can go here.</p>
        </aside>
    </div>

    <footer>
        &copy; 2025 My Website
    </footer>

</body>
</html>
